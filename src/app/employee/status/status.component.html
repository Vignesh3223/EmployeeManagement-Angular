<section class="sec1">
    <div class="container">
        <h1 class="mt-3">Employee Status</h1>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive mt-3">
                    <table class="table table-dark table-bordered text-center">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Designation</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let emp of statusData">
                            <tr>
                                <td>{{emp.username}}</td>
                                <td>{{emp.email}}</td>
                                <td>{{emp.designationName}}</td>
                                <td>{{activestatus}}</td>
                                <td class="d-flex ps-5">
                                    <div *ngIf="emp.isActive!=true">
                                        <button mat-mini-fab matTooltip="Go Online" color="primary" class="me-5"
                                            (click)="updateStatus(emp.id,'online')">
                                            <mat-icon>flash_on</mat-icon>
                                        </button>
                                    </div>
                                    <div *ngIf="emp.isActive!=false">
                                        <button mat-mini-fab matTooltip="Go Offline" color="accent" class="me-5"
                                            (click)="updateStatus(emp.id,'offline')">
                                            <mat-icon>flash_off</mat-icon>
                                        </button>
                                    </div>
                                    <div *ngIf="emp.isActive!=null">
                                        <button mat-mini-fab matTooltip="Set as Away" color="warn" class="me-5"
                                            (click)="updateStatus(emp.id,'away')">
                                            <mat-icon>transfer_within_a_station</mat-icon>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
