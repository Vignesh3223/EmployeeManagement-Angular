<section class="sec1">
    <div class="container">
        <h1 class="mt-3">Employee Status</h1>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive mt-3">
                    <table class="table table-dark table-bordered text-center">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Designation</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let emp of statusData">
                            <tr>
                                <td>{{emp.username}}</td>
                                <td>{{emp.email}}</td>
                                <td>{{emp.designationName}}</td>
                                <!-- <td>
                                    <div *ngIf="emp.isActive==true">
                                        Online
                                    </div>
                                    <div *ngIf="emp.isActive==false">
                                        Offline
                                    </div>
                                    <div *ngIf="emp.isActive==null">
                                        Away
                                    </div>
                                </td> -->
                                <td>{{activestatus}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
