<section class="sec1">
    <div class="container">
        <h1 class="text-center mt-3">Delete Employee</h1>
        <div class="row text-center mt-4">
            <form [formGroup]="DeleteForm" novalidate>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-2">
                            <mat-form-field appearance="outline" class="example-full-width">
                                <mat-label>First Name</mat-label>
                                <input type="text" matInput formControlName="firstName" readonly>
                            </mat-form-field>
                        </div>

                        <div class="form-group mb-2">
                            <mat-form-field appearance="outline" class="example-full-width">
                                <mat-label>Date of Birth</mat-label>
                                <input type="text" matInput formControlName="dateOfBirth" readonly>
                            </mat-form-field>
                        </div>

                        <div class="form-group mb-2">
                            <mat-form-field appearance="outline" class="example-full-width">
                                <mat-label>Username</mat-label>
                                <input type="text" matInput formControlName="username" readonly>
                            </mat-form-field>
                        </div>

                        <div class="form-group mb-2">
                            <mat-form-field appearance="outline" class="example-full-width">
                                <mat-label>Department Id</mat-label>
                                <input matInput formControlName="departmentId" readonly>
                            </mat-form-field>
                        </div>

                        <div class="form-group mb-2">
                            <mat-form-field appearance="outline" class="example-full-width">
                                <mat-label>Address Line1</mat-label>
                                <input type="text" matInput formControlName="addressLine1" readonly>
                            </mat-form-field>
                        </div>

                        <div class="form-group mb-2">
                            <mat-form-field appearance="outline" class="example-full-width">
                                <mat-label>City</mat-label>
                                <input type="text" matInput formControlName="city" readonly>
                            </mat-form-field>
                        </div>

                        <div class="form-group mb-2">
                            <mat-form-field appearance="outline" class="example-full-width">
                                <mat-label>Zip Code</mat-label>
                                <input type="text" matInput formControlName="zipCode" readonly>
                            </mat-form-field>
                        </div>

                        <div class="form-group mb-3">
                            <mat-form-field appearance="outline" class="example-full-width">
                                <mat-label>Hire Date</mat-label>
                                <input type="text" matInput formControlName="hireDate" readonly>
                            </mat-form-field>
                        </div>

                        <div class="form-group mb-2">
                            <mat-form-field appearance="outline" class="example-full-width">
                                <mat-label>Created Date</mat-label>
                                <input type="text" matInput formControlName="createdDate" readonly>
                            </mat-form-field>
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-2">
                            <mat-form-field appearance="outline" class="example-full-width">
                                <mat-label>Last Name</mat-label>
                                <input type="text" matInput placeholder="Enter Lastname" formControlName="lastName"
                                    readonly>
                            </mat-form-field>
                        </div>

                        <div class="form-group mb-2">
                            <mat-form-field appearance="outline" class="example-full-width">
                                <mat-label>Email</mat-label>
                                <input type="email" matInput formControlName="email" readonly>
                            </mat-form-field>
                        </div>

                        <div class="form-group mb-2">
                            <mat-form-field appearance="outline" class="example-full-width">
                                <mat-label>Mobile Number</mat-label>
                                <input type="text" matInput formControlName="mobileNumber" readonly>
                            </mat-form-field>
                        </div>

                        <div class="form-group mb-2">
                            <mat-form-field appearance="outline" class="example-full-width">
                                <mat-label>Designation Id</mat-label>
                                <input matInput formControlName="designationId" readonly />
                            </mat-form-field>
                        </div>

                        <div class="form-group mb-2">
                            <mat-form-field appearance="outline" class="example-full-width">
                                <mat-label>Address Line2</mat-label>
                                <input type="text" matInput formControlName="addressLine2" readonly>
                            </mat-form-field>
                        </div>

                        <div class="form-group mb-2">
                            <mat-form-field appearance="outline" class="example-full-width">
                                <mat-label>State</mat-label>
                                <input type="text" matInput formControlName="state" readonly>
                            </mat-form-field>
                        </div>

                        <div class="form-group mb-2">
                            <mat-form-field appearance="outline" class="example-full-width">
                                <mat-label>Employee Id</mat-label>
                                <input type="text" matInput formControlName="id" readonly>
                            </mat-form-field>
                        </div>

                        <div class="form-group mb-2">
                            <mat-form-field appearance="outline" class="example-full-width">
                                <mat-label>Active Status</mat-label>
                                <input matInput formControlName="isActive" readonly />
                            </mat-form-field>
                        </div>

                    </div>
                </div>

                <div class="form-group mt-4 text-center">
                    <p-toast position="top-right"></p-toast>
                    <button mat-icon mat-raised-button color="warn" (click)="onDelete(DeleteForm.value.id)">
                        Delete<mat-icon>delete</mat-icon></button>
                </div>
            </form>
        </div>
    </div>
</section>
